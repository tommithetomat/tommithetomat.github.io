<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tomatoro timer</title>
    <link rel="stylesheet" href="css/style.min.css">
	<script src="https://kit.fontawesome.com/c2a2617425.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="wrapper">
		<div class="timer">
			<button class="btn decrease-time">&#8722;</button>
			<div class="time-remaining"></div>
			<div class="status"></div>
			<button class="btn increase-time">+</button>
			<div class="session-time-title">
				Session time
				<div class="session-time"></div>
			</div>
			<svg class="timer-visual" viewBox="0 0 100 100">
			<circle class="timer-outline" cx="50" cy="50" r="46"></circle>
			<circle class="timer-path" cx="50" cy="50" r="46"></circle>
			</svg>
		</div>

		<div class="sessions-sum-wrapper">
			<h2>Sessions:</h2>
			<div class="sessions-sum">
				<button class="btn decrease-sessions-sum">&#8722;</button>
					<span class="sessions">1</span>
				<button class="btn increase-sessions-sum">+</button>
			</div>
		</div>

		<div class="timer-break-wrapper">
			<div class="time-display">
			  <h2>Short Break</h2>
			  <div class="timer-controls">
				  <button class="btn short-decrease-btn">&#8722;</button>
				  <span class="short-time">05:00</span>
				  <button class="btn short-increase-btn">+</button>
			  </div>
			</div>
			<div class="time-display">
				<h2>Long Break</h2>
				<div class="timer-controls">
					<button class="btn long-decrease-btn">&#8722;</button>
					<span class="long-time">15:00</span>
					<button class="btn long-increase-btn">+</button>
				</div>
			  </div>
		</div>
		<div class="btn-group">
			<button class="start-btn"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><style>svg{fill:#000000}</style><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg></button>
			<button class="reset-btn"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#000000}</style><path d="M125.7 160H176c17.7 0 32 14.3 32 32s-14.3 32-32 32H48c-17.7 0-32-14.3-32-32V64c0-17.7 14.3-32 32-32s32 14.3 32 32v51.2L97.6 97.6c87.5-87.5 229.3-87.5 316.8 0s87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3s-163.8-62.5-226.3 0L125.7 160z"/></svg></button>
		</div>

		<div class="todo-list">
			<form>
				<input type="text" name="task-title" placeholder="Add task...">
			  	<button type="submit">+</button>
			</form>
			<ul>
			  <!-- <li>
				<input type="checkbox" class="task-checkbox">
				<span class="task-title">Название задачи 1</span>
				<button class="edit">Редактировать</button>
				<button class="delete">Удалить</button>
			  </li>
			  <li>
				<input type="checkbox" class="task-checkbox">
				<span class="task-title">Название задачи 2</span>
				<button class="edit">Редактировать</button>
				<button class="delete">Удалить</button>
			  </li> -->
			  <!-- Можно добавлять больше задач -->
			</ul>
		</div>

	</div>
    <script src="js/script.js"></script>
  </body>
</html>
